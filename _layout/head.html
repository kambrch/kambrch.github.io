<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Basic SEO Meta Tags -->
  <meta name="description" content="{{isdef website_descr}}{{fill website_descr}}{{else}}Personal website of Kamil Bruchal, physicist and Julia developer{{end}}">
  <meta name="keywords" content="physicist,Julia,developer,data science,data engineering,scientific computing,WrocÅ‚aw,poland">
  <meta name="author" content="{{fill author}}">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{fill website_url}}">
  <meta property="og:title" content="{{isdef title}}{{fill title}}{{else}}{{fill website_title}}{{end}}">
  <meta property="og:description" content="{{isdef website_descr}}{{fill website_descr}}{{else}}Personal website of Kamil Bruchal, physicist and Julia developer{{end}}">
  <meta property="og:image" content="{{fill schema_image}}">
  <meta property="og:site_name" content="{{fill website_title}}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{fill website_url}}">
  <meta property="twitter:title" content="{{isdef title}}{{fill title}}{{else}}{{fill website_title}}{{end}}">
  <meta property="twitter:description" content="{{isdef website_descr}}{{fill website_descr}}{{else}}Personal website of Kamil Bruchal, physicist and Julia developer{{end}}">
  <meta property="twitter:image" content="{{fill schema_image}}">
  
  {{if hasmath}} {{insert head_katex.html }}     {{end}}
  {{if hascode}} {{insert head_highlight.html }}   {{end}}
  {{insert style.html}}
  {{isdef title}} <title>{{fill title}}</title>  {{end}}
  {{isdef schema_job_title}}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{fill author}}",
    "alternateName": {{fill schema_alternate_names_json}},
    "jobTitle": "{{fill schema_job_title}}",
    "affiliation": {{fill schema_affiliations_json}},
    "url": "{{fill schema_url}}",
    "image": "{{fill schema_image}}",
    "email": "{{fill schema_email}}",
    "sameAs": {{fill schema_sameas_json}},
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "{{fill schema_address_locality}}",
      "addressCountry": "{{fill schema_address_country}}"
    }
  }
  </script>
  {{end}}
</head>
<body>
{{insert sidebar.html}}
<!-- Content appended here -->
